<app-menu></app-menu>
<div class="container col-12 absoluto">
    <div class="row">
        <div class="col-xl-12" style="overflow: hidden; background: #000;">
            <video playsinline="playsinline" autoplay="autoplay" loop="loop" muted="muted" width="100%">
                <source class="video" src="../../assets/video/joker.mp4" type="video/mp4">
            </video>
            <div class="logomovie">
                <img src="../../assets/img/logo-joker.png" alt="" width="50%" >
                <h6 class="descri" >
                    Arthur Fleck es presentado como víctima de una sociedad inmisericorde, indolente, cruel y violenta.
                    Ciudad Gótica es absolutamente hostil, es una sociedad enferma.
                </h6>
                <button routerLink="/ver-pelicula" type="button" class="btn" style="background: rgb(17, 88, 134); color: #fff;width: 30%;">Ver
                    pelicula</button>
            </div>
        </div>
    </div>
    <h4 class="col-12 m-3" style="color: #fff;">
      <h3 *ngIf="this.identidad">Acción</h3>
      <a *ngIf="this.identidad.role!='ROLE_USER'" routerLink="/pelicula-nueva" style="color: #fff;">Añadir película</a>
        
    </h4>
    <div data-aos="zoom-in">
        <div class="card-deck m-3">

          <div *ngIf="this.identidad" id="favoriteList"> 
            <div *ngFor="let movie of movies" class="movieList"> 
              <div *ngIf="movie.genre.includes('Acción')" class="card">    
                <div class="card-body" (click)="verMovie(movie)">
                  <img class="imgPelicula" src="{{ url + 'imagenPelicula/' + movie.image }}">
                  <p class="card-text text-center" style="list-style: none; color: #fff; margin: 5%; font-weight: 600;">{{movie.title}}</p>
                  <p class="card-text text-center" ><small class="text-muted" style="color: #fff;">{{movie.year}}</small></p>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
    
    <h4 class="col-12 m-3" style="color: #fff;">
      <h3 *ngIf="this.identidad">Terror</h3>
     
        
    </h4>
    <div data-aos="zoom-in">
        <div class="card-deck m-3">

          <div *ngIf="this.identidad" id="favoriteList"> 
            <div *ngFor="let movie of movies" class="movieList"> 
              <div *ngIf="movie.genre.includes('Terror')" class="card">    
                <div class="card-body" (click)="verMovie(movie)">
                  <img class="imgPelicula" src="{{ url + 'imagenPelicula/' + movie.image }}">
                  <p class="card-text text-center" style="list-style: none; color: #fff; margin: 5%; font-weight: 600;">{{movie.title}}</p>
                  <p class="card-text text-center" ><small class="text-muted" style="color: #fff;">{{movie.year}}</small></p>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>

    <div class="col-12">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/img/SFH-slider.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/SW-slider.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/JW-slider.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    


    <div class="col-12">
        <app-footer></app-footer>
    </div>



</div>
